mattcobra:0 "MattCobra"
MATTCOBRA_DESC_desc:0 "What to say of MattCobra, the man that became the biggest dictator of any country, moulding the SU to his image? Well, we can, for certain, say that MattCobra is ruling with iron first. However, he is not any crazed dictator, he just thinks that his leadership is what the country needs. And he might be right, as shown by the modernesation of Atlanta and several other successful projects."
slowbullet:0 "SlowBullet"
SLOWBULLET_DESC_desc:0 "SlowBullet is pretty much unknown. He was governor in the SU under MattCobra and now, he finds himself at the helm of the Democratic opposition. How did he got here? Why? Nobody, probably not even him does not know for sure. What he knows is that he needs to stop the craziness of this undemocratic regime set up by the crazy dictator MattCobra."
the_collective:0 "The Collective"
THE_COLLECTIVE_DESC_desc:0 "The Collective behind WLCOSU is mysterious, nobody knows exactly which players are in it and which are not. The only thing known for certain, is that they brought the revolution to the place, where nobody expected it. Now, the SU is lead not by them, but by anarchy, so long as that stands, WLCOSU is happy."
matthew_cobrant_the_1st:0 "Matthew Cobrant the 1st"
MATTHEW_COBRANT_THE_1ST_DESC_desc:0 "With control slowly fading from his grip, MattCobra had to do something, as such new monarchy was born with MattCobra on its head. As MattCobra has now become the rightful ruler of Southern Union, a nation withtout a prior king or queen, he needs to establish a strong dynasty really fast or it might all come falling down on him."
