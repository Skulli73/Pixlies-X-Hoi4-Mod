l_english:
ILY_Recover_From_The_War:0 "Recover From The War"
ILY_Recover_From_The_War_desc:0 "After the Southern Union Germania War happened, our country is suffering from economy problems, we need to help our country!"
ILY_With_The_Union:0 "With The Union"
ILY_With_The_Union_desc:0 "The Southern Union always helped us in everyway, so we dont see any reason to leave them, especially in these times."
ILY_For_The_Independence:0 "For the Independence"
ILY_For_The_Independence_desc:0 "AMERIKA, BYE YEAH, WE ARE GOING TO LEAVE YOU IN THIS MOTHERFUCKIN' DAY YEAH"
ILY_A_Imminent_Civil_War:0 "An Imminent Civil War"
ILY_A_Imminent_Civil_War_desc:0 "With us leaving the SU, many fascists in our country are becoming sus, chaos spreads in the country like a virus, there is no way back..."
ILY_Fascism_is_getting_out_of_hand:0 "Fascism is getting out of hand!"
ILY_Fascism_is_getting_out_of_hand_desc:0 "Salve o' popolo di eroi, slave o' patria immortale, son rinati i figli tuoi, con la fede e l'ideale, il VALOR dei tuoi guerrieri, la VIRTU' dei pionieri, la vision dell'Alighieri oggi brilla in tutti i cor! Giovinezza, Giovinezza, primavera di bellezza, nella vita, dell'asprezza, il tuo canto squilla e va!"
ILY_Democracy_Will_Win:0 "Democracy Will Win!"
ILY_Democracy_Will_Win_desc:0 "The italian people are tired of fascism! Communists, democrats, liberals are making an alliance against the fascist state. For the freedom of the italian people, for the future of Italy, Viva La Democrazia!"
ILY_Hail_Niki_And_Hail_Matt:0 "Hail Niki and Hail Matt!"
ILY_Hail_Niki_And_Hail_Matt_desc:0"The State is in trouble, people are scared of the Turul Empire, we need to do something about it now!Let's just ask the SU to protect us!"
ILY_Torino_Mia_Amata:0 "Torino! Mia Amata!"
ILY_Torino_Mia_Amata_desc:0 "Turin.... a strange place in Pixlies, it is just a big bunker underground with tons of stuff, the only thing people can see of Turin is the old NCP site. The Goverment needs to build more stuff! Let's start!"
ILY_La_Forza_Dell'_Impero_Italico:0 "La Forza dell'Impero Italico!"
ILY_La_Forza_Dell'_Impero_Italico_desc:0 "Italy, always bullied when talking about military and army. We are tired of that stupid stereotype, it's time to end it now and forever!"